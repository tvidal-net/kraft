syntax = "proto3";

package uk.tvidal.kraft.codec.binary;

message DataEntry {
    Entry id = 1;
    EntryType type = 2;
    bytes payload = 10;
    int64 term = 11;
}

message IndexEntry {
    Entry id = 1;
    int64 index = 2;
    int32 offset = 3;
    int32 size = 4;
    sint32 checksum = 20;
}

message Entry {
    fixed64 low = 1;
    fixed64 high = 2;
}

enum EntryType {
    DEFAULT = 0;
}
